<!-- templates/login.html -->

{% extends "login_base.html" %}

{% block content %}
<form method="POST" action="/login">
      <div class="login__row">
      <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input type="text" class="login__input name"  name="matricule" placeholder="Matricule ou email" autofocus="" required>
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" name="password" class="login__input pass" placeholder="Password" minlength="8" maxlength="16" required/>
        </div>

        <div class="login__input name">
                <label class="checkbox">
                    <input type="checkbox">
                      Remember me
                </label>
        </div>

        <button class="login__submit">se connecter</button>

        {% with messages = get_flashed_messages() %}
        {% if messages %}

                <p class="login__signup" >  {{ messages[0] }} <br> Click  <a href="/new_password"> <span>ici</span> </a> changer votre mot de passe. </br> </p>

        {% endif %}
        {% endwith %}
  </form>
{% endblock %}
{% include 'chatbot.html' %}
