<!-- templates/new_password.html -->

{% extends "login_base.html" %}

{% block content %}
<form method="POST" action="/new_password">
     <!-- matricule input -->
         <div class="login__row">
      <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input type="text" class="login__input name"  name="matricule" placeholder="Votre matricule" autofocus="">
        </div>
     <!--email input -->
      <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M17.388,4.751H2.613c-0.213,0-0.389,0.175-0.389,0.389v9.72c0,0.216,0.175,0.389,0.389,0.389h14.775c0.214,0,0.389-0.173,0.389-0.389v-9.72C17.776,4.926,17.602,4.751,17.388,4.751 M16.448,5.53L10,11.984L3.552,5.53H16.448zM3.002,6.081l3.921,3.925l-3.921,3.925V6.081z M3.56,14.471l3.914-3.916l2.253,2.253c0.153,0.153,0.395,0.153,0.548,0l2.253-2.253l3.913,3.916H3.56z M16.999,13.931l-3.921-3.925l3.921-3.925V13.931z"></path>
          </svg>
          <input type="email" class="login__input name"  name="email" placeholder="Votre email" autofocus="">
        </div>
     <!--password input -->
         <div class="login__row">

          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" name="password" class="login__input pass" placeholder="nouveau mot de passe" minlength="8" required/>
      </div>
     <!--input password again -->
      <div class="login__row">
            <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>

          <input type="password" name="cpassword" class="login__input pass" placeholder="comfirmer le mot de passe" minlength="8" required/>

        </div>
    <!--button modifer -->
        <button class="login__submit">modifier</button>
    //errors block
         {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="login__signup">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
</form>
{% endblock %}
